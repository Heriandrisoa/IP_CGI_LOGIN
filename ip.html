<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #34495E;
            color: #ECF0F1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2C3E50;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            background-color: none;
            color: #ECF0F1;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 20px;
            animation: fadeIn 1s ease-in;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            background-color: #34495E;
            border: 1px solid #7F8C8D;
            border-radius: 5px;
            color: #ECF0F1;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #1ABC9C;
            outline: none;
        }

        label {
            position: absolute;
            left: 10px;
            top: 10px;
            padding: 0 5px;
            transition: 0.3s;
            pointer-events: none;
            color: #7F8C8D;
        }

        input:focus + label,
        input:valid + label {
            top: -12px;
            left: 8px;
            color: #1ABC9C;
            font-size: 12px;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #1ABC9C;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #16A085;
            transform: scale(1.05);
        }

        .profile-links {
            margin-top: 30px;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 20px;
        }

        .profile-links h2 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #ECF0F1;
        }

        .profile-links a {
            color: #1ABC9C;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin: 5px 0;
            transition: color 0.3s;
        }

        .profile-links a:hover {
            color: #16A085;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>bienvenue,mikajy</h1>
        </div>
        <form action="process_ip.cgi" method="post">
            <div class="input-group">
                <input type="text" name="ip_address" id="ip_address" required>
                <label for="ip_address">Enter IP Address</label>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
    <div class="profile-links">
        <h2>Profile</h2>
        <a href="change_name.html">Modify Name</a>
        <a href="change_password.html">Modify Password</a>
        <a href="change_theme.html">Modify Theme</a>
    </div>
</body>
</html>
